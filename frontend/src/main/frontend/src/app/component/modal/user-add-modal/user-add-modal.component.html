<div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" aria-labelledby="userAddModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="clearWindow()" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userAddModalLabel">Добавление нового пользователя</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputFirstname">Имя</label>
            <input type="text" class="form-control" id="inputFirstname" placeholder="Имя"
                   [(ngModel)]="user.firstname" name="firstname">
          </div>
          <div class="form-group">
            <label for="inputLastname">Фамилия</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Фамилия"
                   [(ngModel)]="user.lastname" name="lastname">
          </div>
          <div class="form-group">
            <label for="inputMiddlename">Отчество</label>
            <input type="text" class="form-control" id="inputMiddlename" placeholder="Отчество"
                   [(ngModel)]="user.middlename" name="middlename">
          </div>
          <div class="form-group">
            <label for="inputLogin">Логин</label>
            <input type="text" class="form-control" id="inputLogin" placeholder="Логин" [(ngModel)]="user.login"
                   name="login">
          </div>
          <div class="form-group">
            <label for="inputPassword">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Пароль"
                   [(ngModel)]="user.password" name="password">
          </div>
          <div class="form-group">
            <label>Роль</label>
            <angular2-multiselect [data]="availableRoles" [(ngModel)]="selectedRoles" name="roles"
                                  [settings]="roleSelectDropdownSettings"></angular2-multiselect>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" (click)="clearWindow()" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary pull-right"
                    (click)="add()">Добавить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
